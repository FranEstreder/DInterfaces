<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Práctica 2</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="cabecera" class="col-lg-12 col-md-12 col-sm-12">
			<div class="col-lg-4 col-md-4 col-sm-4"><img src="ImagenesFinales\arrow.svg" width="120%" alt="Logo"></div>
			<div id="texto" class="col-lg-8 col-md-8 col-sm-8">Diseño Gráfico para Web Responsive</div>
		</div>
		<div id="principal" class="col-lg-12 col-md-12 col-sm-12">
			<picture>
				<source id="imagen1" media="(min-width: 1024px)" srcset="ImagenesFinales\telefonoMovil_1024.jpg">
				<source id="imagen2" media="(min-width: 640px)" srcset="ImagenesFinales\telefonoMovil_640.jpg">
				<source id="imagen3" media="(min-width: 320px)" srcset="ImagenesFinales\telefonoMovil_320.jpg">

				<!-- img para navegadores que no soportan el picture element -->
				<img src="ImagenesFinales\Error.svg" alt="Su navegador no es compatible" width="100%">
			</picture>
		</div>
		<div id="persona" class="col-lg-6 col-md-12 col-sm-12">
			<img src="ImagenesFinales\persona.svg" width="130px">
			<p align="center">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
		</div>
		<div id="contacto" class="col-lg-6 col-md-12 col-sm-12">
			<img src="ImagenesFinales\telefono.gif" width="200px">
		</div>
	</body>
</html>
