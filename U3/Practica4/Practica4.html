		<script type="text/javascript">
	      	function mute(){
		        var sonido = document.querySelector('audio').muted;
		        if (sonido === true){
		          	document.querySelector('audio').muted = false;
		        }else{
		          	document.querySelector('audio').muted = true;
		       	}
      		}
			
			var cambio = true;
      		
      		function cambioClase(){
      			
      			if (cambio) {
      				document.getElementById("Play").className = "spritePausa";
      				document.querySelector('audio').pause();
      				cambio = false;
      			} else{
      				document.getElementById("Play").className = "spritePlay";
      				document.querySelector('audio').play();
      				cambio = true;
      			}
      		}

      		function parar() {
      			document.querySelector('audio').pause();
      			document.querySelector('audio').currentTime = 0;
      			document.getElementById("Play").className = "spritePlay";
      		}

    	</script>

	</head>
	<body>

		<div id="reproductor">

			<span id="Play" class="spritePausa" onclick="cambioClase()"></span>
			<span id="Stop" class="spriteStop" onclick="parar()"></span>
			<span class="spriteSubir" onclick="document.querySelector('audio').volume += 0.1"></span>
			<span class="spriteBajar" onclick="document.querySelector('audio').volume -= 0.1"></span>
			<span class="spriteMute" onclick="mute()"></span>
